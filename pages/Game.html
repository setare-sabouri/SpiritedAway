<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="../css/media-query.css" />
    <title>Game</title>
  </head>

  <body>
    <div class="mycursor" id="mycursor"></div>
    <main class="select-game-container">
      <h1>Choose your favorite character</h1>
      <ul class="Game-options">
        <li class="game-item">
          <img
            src="../assets/game-images/boh-removebg-preview.png"
            alt="Boh character"
          />
        </li>
        <li class="game-item">
          <img
            src="../assets/game-images/Yubaba-removebg-preview.png"
            alt="Yubaba character"
          />
        </li>
        <li class="game-item">
          <img
            src="../assets/game-images/Haku-removebg-preview.png"
            alt="Haku character"
          />
        </li>
        <li class="game-item">
          <img
            src="../assets/game-images/noFace-removebg-preview.png"
            alt="No face character"
          />
        </li>
        <li class="game-item">
          <img
            src="../assets/game-images/Chihiro-ogino-removebg-preview.png"
            alt="Chihiro character"
          />
        </li>
        <li class="game-item">
          <img
            src="../assets/game-images/Lin-removebg-preview.png"
            alt="Lin character"
          />
        </li>
      </ul>
      <a href="GamePage.html" id="gameBtn">
        <button>PLAY</button>
      </a>
    </main>
    <script src="../js/game.js"></script>
    <script src="../js/main-game.js"></script>
  </body>
</html>
