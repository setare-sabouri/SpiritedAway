<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noface</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/media-query.css" />
  </head>
  <body>
    <main class="login-container">
      <section class="video-bg">
        <video muted autoplay loop id="BgVideo">
          <source
            src="../assets/noface-images/animated_medium20211211-25811-1kxubfz.mp4"
            type="Video/mp4"
          />
        </video>
      </section>
      <section class="left-form">
        <form>
          <h1>Sign in to your account</h1>
          <div class="input-wrapper-1">
            <label for="email">Email </label>
            <input type="email" id="email" />
          </div>
          <div class="input-wrapper-2">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
            <input type="password" id="password" />
          </div>
          <input type="submit" value="Continue" class="submit-btn" />
        </form>
      </section>
    </main>
  </body>
</html>
